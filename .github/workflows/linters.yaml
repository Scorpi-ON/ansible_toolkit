---
name: Ansible Lint & yamllint
permissions:
  contents: read

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "README.md"
      - "LICENSE"
      - ".gitignore"
      - "pyproject.toml"
      - "uv.lock"
      - "*.example"
  pull_request:
    branches: ["main"]
    paths-ignore:
      - "README.md"
      - "LICENSE"
      - ".gitignore"
      - "pyproject.toml"
      - "uv.lock"
      - "*.example"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Install lint dependencies
        run: uv sync --frozen

      - name: Install Ansible dependencies
        run: uv run ansible-galaxy install -r requirements.yaml

      - name: Run ansible-lint
        run: uv run ansible-lint

      - name: Run yamllint
        run: uv run yamllint .
