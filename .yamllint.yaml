---
extends: default

rules:
  line-length:
    max: 120
    level: warning
  truthy: disable
  document-start: disable
  comments-indentation: disable

  comments:
    min-spaces-from-content: 1

  braces:
    max-spaces-inside: 1

  octal-values:
    forbid-implicit-octal: true
    forbid-explicit-octal: true

ignore: |
  .git/
  .ansible/
  .venv/
  __pycache__/
